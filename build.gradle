plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.4'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'com.google.cloud.tools.jib' version '3.3.1'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.pantanal'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

ext {
	javaSDKVersion = '1.18.2'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	implementation "io.temporal:temporal-sdk:$javaSDKVersion"
	implementation "io.temporal:temporal-opentracing:$javaSDKVersion"
	testImplementation("io.temporal:temporal-testing:$javaSDKVersion")

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.named('jar') {
	enabled = false
}

tasks.named('bootBuildImage') {
	imageName = "hello-world"
	environment = ["BP_LIVE_RELOAD_ENABLED": "true"]
}
